<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./game-development.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing game</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">Guess a number between 1-5 :</label>
                        <input type="number" min="1" max="5" id="guessingNumber" required>
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="btn">Check result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
